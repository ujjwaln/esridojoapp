<!DOCTYPE html>
<html>
    <head>
        <title>ConEdison NetMap GIS Viewer - Test</title>
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/soria/soria.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow:hidden;
            }

            #borderContainer {
                width: 100%;
                height: 100%;
            }
        </style>
        <!-- setup dojo amd path to load app resources -->
        <script>
            var basePath = location.pathname.replace(/\/[^/]+$/, "");
            var dojoConfig = {
                parseOnLoad: true,
                async: true,
                isDebug: true,
                packages: [
                    {
                        location: basePath + "/mapper",
                        name: "mapper"
                    }
                ]
            };
        </script>
        <!-- load esri jsapi -->
        <script src="http://js.arcgis.com/3.9/"></script>
        <!-- load the app -->
        <script>
            require([
                "mapper/AppController",
                "dijit/layout/BorderContainer",
                "dijit/layout/ContentPane",
                "dojo/domReady!"],
                
                function(AppController) {
                    console.log("Gimme a controller");  
                    var appController = new AppController("mapper/config.json");
                    appController.init().then(function() {}); 
                });
        </script>
    </head>

    <body class="soria">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" 
            id="borderContainer">
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:false,region:'top'" id="headerContentPane">
                <div class='header' style="height:55px;">
                    <span class='title'>Area Profile System (APS)</span>
                </div>
            </div>
            
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true,region:'center'" id="centerContentPane">
                <div id="map1"></div>
            </div>
            
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true,region:'left'" 
                style="width:200px; height:300px" id="rightContentPane">
                    <div id="basemapToggler1"></div>
            </div>
        </div>
    </body>
    
    </html>
